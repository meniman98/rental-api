<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vehicle CRUD</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Vehicle CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-brand" placeholder="Brand"> <br>
        <input type="text" id="add-model" placeholder="Model"> <br>
        <input type="text" id="add-typeofcar" placeholder="Type of Car"> <br>
        <input type="text" id="add-year" placeholder="Year"> <br>
        <input type="text" id="add-price" placeholder="Price £"> <br>


        <input type="submit" value="Add">
    </form>

    <div id="spoiler">
        <h3>Edit</h3>
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-brand">
            <input type="text" id="edit-model">
            <input type="text" id="edit-typeofcar">
            <input type="text" id="edit-year">
            <input type="text" id="edit-price">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Type of Car</th>
            <th>Year</th>
            <th>Price</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="vehicles"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
